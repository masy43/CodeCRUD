<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCRUD</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="logo" data-page="home">
            <h2>CodeCRUD</h2>
        </div>
        <ul class="menu">
            <li class="menu-item" data-page="products">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-shop-window" viewBox="0 0 16 16">
                    <path
                        d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h12V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5m2 .5a.5.5 0 0 1 .5.5V13h8V9.5a.5.5 0 0 1 1 0V13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.5a.5.5 0 0 1 .5-.5" />
                </svg>
                <span class="item-name">Products</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <header class="header">
            <input type="text" class="search-bar" placeholder="Search">
            <div class="header-icons">
                <i class="fas fa-envelope"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-moon" id="theme-toggle"></i>
            </div>
        </header>
        <section id="home" class="page">
            <h1>Welcome to CodeCRUD</h1>
            <p>Start managing your dashboard effectively.</p>
        </section>
        <section id="products" class="page hidden">
            <div class="products-operations">
                <span class="item-text">PRODUCTS</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                </svg>
            </div>
            <div class="products-list hidden">
                <p>NO PRODUCTS YET!</p>
            </div>
            <div class="products-info hidden">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Taxes</th>
                            <th>Ads</th>
                            <th>Discount</th>
                            <th>Total</th>
                            <th>Count</th>
                            <th>Category</th>
                            <th>Notes</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class="totable"></tbody>
                </table>
            </div>
        </section>   

    <div class="modal-backdrop hidden"></div>
    <div id="add-product-modal" class="modal hidden">
        <div class="modal-header">
            <h2>Add Product</h2>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="modal-body">
            <ul class="product-informations">
                <li class="product-info">
                    <label for="" id="product-name">Product Name:</label><input type="text" placeholder="Product Name">
                    <label for="" id="product-price">Price</label><input type="number" placeholder="Price">
                </li>
                <li class="product-info">
                    <label for="" id="product-taxies">Taxies:</label><input type="number" placeholder="Taxies">
                    <label for="" id="product-ads">Ads:</label><input type="number" placeholder="Ads">
                </li>
                <li class="product-info">
                    <label for="" id="product-quantity">Quantity:</label><input type="number" placeholder="Quantity">
                    <label for="" id="product-category">Category:</label><input type="text" placeholder="Category">
                </li>
                <li class="product-info">
                    <span class="total">Total:</span> <br>
                    <label for="" id="">Notes:</label><br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Notes"></textarea>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="close-button" id="close-modal">Cancel</button>
            <button class="save-button">ADD PRODUCT</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
